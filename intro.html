<!DOCTYPE html>
<html>
<head>
<style>
body {background-color: powderblue;}
body {font-family: "Avenir Next", Calibri, Verdana, sans-serif;}
h3  {color: blue;}
h1  {color: black;}

</style>
</head>
<body>
    <h1>Hi</h1>
</body>
<div>
    <h3>color(Hexadecimal code such as#ADD8E6)</h3>
    <input type="color" name="color">
</div>

<div>
    <h3>date(yyyy-mm-dd)</h3>
    <input type="date" name="date">
</div>


<div>
    <h3>email(name@domain.com)</h3>
    <input type="email" name="email">
</div>

<div>
    <h3>number(Enter a number between 0 and 7)</h3>
    <input type="number" name="number">
</div>

<div>
    <h3>range(0 to 20)</h3>
    <input type="range" id="range" name="range">
    <output for="range" id="output"></output>
</div>

<div>
    <h3>search</h3>
    <input type="search" name="search" results="5" autosave="saved-searches">
</div>

<div>
    <h3>time(hh:mm)</h3>
    <input type="time" name="time">
</div>

<div>
    <input type="submit" value="Send">
</div>
