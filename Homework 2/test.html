<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<!-- head - Googlefonts link -->

<div id="outside">
    <form id="survey-form" action="/my-handling-form-page" method="post">
        <h1 id="title">Audience's Survey</h1>
        <p id="description"><b>Note:</b> LOL</p>

        <!-- ------------------Personal Details---------------------------- -->
        <fieldset>
            <!-- groups of widgets that share the same purpose, for styling and semantic purposes -->
            <legend>Personal Details</legend>
            <!-- formally describes the purpose of the fieldset it is included inside. -->
            <div>
                <label id="name-label" for="name">Name:</label>
                <input type="text" required id="name" name="user_name" placeholder="Enter name here">
            </div>
            <div>
                <label for="address-label">Address:</label>
                <input type="Address" id="address" name="Address" placeholder="Enter address here">
            </div>
            <div>
                <label id="email-label" for="Email">Email:</label>
                <input type="email" required id="email" name="user_email" placeholder="Enter email here">
            </div>
            <div>
                <label id="number-label" for="phone">Phone Number:</label>
                <input type="number" id="number" name="user_name" placeholder="Enter 10 digit number" min="1" max="9">
            </div>


            <!-- ------------------Radio Buttons-------------------------------- -->
            <div>
                <label for="Gender">Gender</label>
                <p>
                    <input type="radio" name="gender" value="male" checked> Male<br>
                    <input type="radio" name="gender" value="female"> Female<br>
                    <input type="radio" name="gender" value="other"> Other
                </p>
            </div>
            <label for="date-label">Birthday</label>
            <input type="date" name="bday">

        </fieldset>
        <!-- ------------------Checkboxes-------------------------------- -->
        <fieldset>
            <label for="Gender">Check All That Apply</label>
            <p>
                <input type="checkbox" name="tattoo" value="tattoo">I love Arctic Monkeys <br>
                <input type="checkbox" name="age" value="Car"> I love Coldplay<br>
                <input type="checkbox" name="car" value="car"> I love Mac DeMarco<br>
                <input type="checkbox" name="work" value="work" checked> I used to purchase any kind of Music
                product<br>
                <input type="checkbox" name="rich" value="rich" checked>I used to attend any kind of indie concert or
                performance<br>
                <input type="checkbox" name="loc" value="loc" checked> I have subscribed sync with me <br>
            </p>
        </fieldset>

        <!-- -----------------Dropdown menus--------------------------------- -->

        <fieldset>
            <div>
                <label for="politics">Political Persuasion:</label>
                <select id="dropdown">
                    <option value="left">Left Wing</option>
                    <option value="right">Right Wing</option>
                    <option value="conservative">Conservative</option>
                    <option value="None">None</option>

                </select>

                <label for="politics">Education Level Completed:</label>
                <select id="dropdown2">
                    <option value="University">University</option>
                    <option value="College">College</option>
                    <option value="Secondary">High School</option>
                    <option value="None">None</option>
                </select>
            </div>
        </fieldset>

        <!-- --------------------Text Areas------------------------------ -->

        <fieldset>
            <legend>Essay Section</legend>
            <div>
                <label for="msg"></label>
                <p> Tell me more</p>
                <textarea id="msg" name="user_message" rows="8" cols="50" placeholder="Enter Text Here"></textarea>
            </div>

        </fieldset>

        <div id="submitbutton">
            <button type="submit" id="submit">Send your application</button>
        </div>

    </form>
</div>
