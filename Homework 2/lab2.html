<!DOCTYPE html>
<html>

<style>
body {background-color: powderblue;}
body {font-family: "Avenir Next", Calibri, Verdana, sans-serif;}
#op {
    background: linear-gradient(to bottom, #ffe8d4, #f69d3c);
    border: 1px solid #696969;
    padding: 10px;
    border-radius: 10px;
    box-shadow: 2px 2px 1px black;
}

.head {
  background-color: tomato;
  color: white;
  padding: 10px;
} 

h3, em  { text-decoration: underline; }
</style>

<body>
    <h1 id="op">Audience's feedback</h1>
</body>
<div>
    <h3 class="head">color(Hexadecimal code such as#ADD8E6)</h3>
    <input type="color" name="color">
</div>

<div>
    <h3 class="head">date(yyyy-mm-dd)</h3>
    <input type="date" name="date">
</div>


<div>
    <h3 class="head">email(name@domain.com)</h3>
    <input type="email" name="email">
</div>

<div>
    <h3 class="head">number(Enter a number between 0 and 7)</h3>
    <input type="number" name="number">
</div>

<div>
    <h3 class="head">range(0 to 20)</h3>
    <input type="range" id="range" name="range">
    <output for="range" id="output"></output>
</div>

<div>
    <h3 class="head">search</h3>
    <input type="search" name="search" results="5" autosave="saved-searches">
</div>

<div>
    <h3 class="head">time(hh:mm)</h3>
    <input type="time" name="time">
</div>

<div>
    <input type="submit" value="Send">
</div>
